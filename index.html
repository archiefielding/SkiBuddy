<!DOCTYPE html>
<html ng-app="resortSearch">
<head>
  <title>SkiBuddy</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-base64/angular-base64.js"></script>
  <script src="js/app.js"></script>
  <script src="js/resortSearchController.js"></script>
</head>

<body ng-controller="resortSearchController as search">
  {{ 1+1 }}
  <div class="container-fluid">
    <div class="col-md-6">
      <input type="text" ng-model="destination" placeholder="Enter country, area or whatever you want">
    </div>
    <div class="col-md-3">
      <input type="text" ng-model="startdate" placeholder="Start date">
    </div>
    <div class="col-md-3">
      <input type="text" ng-model="enddate" placeholder="End date">
    </div>
    <div class="col-md-8 text-center">
      <button class="btn btn-danger" ng-click="search.doSearch(destination, startdate, enddate)">SEARCH!</button>
    </div>
  </div>
</body>

</html>
