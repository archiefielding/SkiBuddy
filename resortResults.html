<!DOCTYPE html>
<html ng-app="resortSearch">
<head>
  <title>SkiBuddy</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-base64/angular-base64.js"></script>
  <script src="js/app.js"></script>
  <script src="js/resortResultsController.js"></script>
  <script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
  <script type="text/javascript" src="js/dates.js"></script>
  <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 50%; }
  </style>
</head>
<body ng-controller="resortResultsController as resortResults" ng-init="resortResults.doSearchCookies()">
  <div id="map"></div>
    <script type="text/javascript">
      var myLatLng = {lat: resortResults.resortPositions[0], lng: resortResults.resortPositions[1]};

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: myLatLng,
          zoom: 10
        });

        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
        });
      }

    </script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9rrX6kX6zAWjjHnJZ2-Dh7t5RJFNQgEI&callback=initMap">
    </script>
  </div>
</body>
</html>
