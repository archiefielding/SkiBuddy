<!DOCTYPE html>
<html ng-app="resortSearch">
<head>
  <title>SkiBuddy</title>
  <script src="http://maps.google.com/maps/api/js"></script>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-base64/angular-base64.js"></script>
  <script src="js/ngAutocomplete.js"></script>
  <!-- <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script> -->
  <script src="js/app.js"></script>
  <script src="js/resortResultsController.js"></script>
  <script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
  <script type="text/javascript" src="js/dates.js"></script>
  <script src="http://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>
</head>
<body ng-controller="resortResultsController as resortResults" ng-init="resortResults.doSearchCookies()">
  <div class="jumbotron">
    <h2>{{resortName()}}, {{resortCountry()}}</h2>
  </div>
  <div class="container-fluid">
    <div class="panel panel-default">
      <div class="panel-heading">
        <a class="panel-title">Weather Forecast</a>
      </div>
      <div class="panel-body" ng-init="resortResults.doWeatherCookies()">
        <div class="pull-left">
          <h5>Hello</h5>
          <img src="">
        </div>
        <div class="pull-right">
          <h5>Hello</h5>
          <img src="">
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="panel panel-default">
      <div class="panel-heading">
        <a class="panel-title">Location</a>
      </div>
      <div class="panel-body">
        <map center="{{lat()}}, {{lng()}}" zoom="8">
          <marker position="{{lat()}}, {{lng()}}"></marker>
        </map>
      </div>
    </div>
  </div>
</body>
</html>
