<!DOCTYPE html>
<html ng-app="resortSearch">
<head>
  <title>SkiBuddy</title>
  <script src="http://maps.google.com/maps/api/js"></script>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css">
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/Chart.js/Chart.min.js"></script>
  <script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>
  <script src="bower_components/angular-base64/angular-base64.js"></script>
  <script src="js/ngAutocomplete.js"></script>
  <script src="js/app.js"></script>
  <script src="js/resortResultsController.js"></script>
  <script src="js/graphController.js"></script>
  <script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
  <script type="text/javascript" src="js/dates.js"></script>
  <script type="text/javascript" src="js/map.js"></script>
  <script src="http://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>
</head>
<body ng-controller="resortResultsController as resortResults" ng-init="resortResults.doSearchCookies()">
  <div class="jumbotron">
    <div class="container">
      <div class="page-header text-center">
        <h1>{{resortName()}}, {{resortCountry()}}</h1>
      </div>
    </div>
  </div>
  <div class="container" id="vertical-spacer" ng-init="resortResults.doWeatherCookies()">
    <div class="row" id="row-results">
      <div class="col-md-4">
        <h2><i class="fa fa-star fa"></i> Overall Score: <strong>{{averageScore()}}</strong></h2>
      </div>
      <div class="col-md-4">
        <h2><i class="fa fa-cloud fa"></i> Weather Conditions: <strong>{{weatherConditions()}}</strong></h2>
      </div>
      <div class="col-md-4">
        <h2><i class="fa fa-bed fa"></i> Average Hotel Price: <strong>&pound;{{averageScore() * 2}}</strong></h2>
      </div>
    </div>
    <div class="row" id="row-results" ng-controller="graphCtrl">
      <div class="col-md-12">
        <h2><i class="fa fa-line-chart fa"></i> Daily Score Breakdown</h2>
        <canvas id="line" class="chart chart-line" chart-data="data"
          chart-labels="labels" chart-legend="true" chart-series="series"
          chart-click="onClick" >
        </canvas>
      </div>
    </div>
    <div class="row" id="row-results">
      <div class="col-md-12">
        <h2><i class="fa fa-globe fa"></i> Location and points of interest</h2>
        <div id="map"></div>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANuagooCgg2XfiztXBv-gvLS3oAvBi9_c&signed_in=true&libraries=places&callback=initMap" async defer></script>
      </div>
    </div>
  </div>
</body>
</html>
